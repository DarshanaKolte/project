<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Saavn Music Player</title>
    <meta name="description"
        content="Saavn Music Player is an Ad-Free Music Player, High Quality MP3 Songs with Metadata support, and a Modern Design. A large library of songs. developed by wiz64">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="padding-bottom: 50px;background: rgb(0,0,0);">
    <header class="header-dark" style="color: rgb(205,205,205);padding: 0px 0px 10px;">
        <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="#">HarmoniX</a><button data-toggle="collapse"
                    class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="text-center" style="margin: 0px;">HarmoniX</h1>
                    <h3 class="text-center"
                        style="color: rgba(249,255,255,0.81);font-family: Bitter, serif;">Music Player &amp; Downloader
                    </h3>
                    <p class="text-center" style="padding: 0px 5px;">Ad-Free, Metadata, &amp; Modern Design</p>
                </div>
            </div>
        </div>

    </header>
    <div>
        <div class="tab-content">
            <div class="tab-pane active" role="tabpanel" id="tab-1">
                <section class="highlight-clean"
                    style="background: #000; color: rgb(249,249,249);padding-top: 20px;">
                    <div class="text-center">
                        <div class="music-player">
                            <div id="equalizer-sliders" class="equalizer-sliders">
                                <div class="equalizer-slider">
                                    <label for="jazz-slider">Jazz</label>
                                    <input id="jazz-slider" type="range" min="-20" max="20" value="0" step="0.1">
                                </div>
                                <div class="equalizer-slider">
                                    <label for="normal-slider">Normal</label>
                                    <input id="normal-slider" type="range" min="-20" max="20" value="0" step="0.1">
                                </div>
                                <div class="equalizer-slider">
                                    <label for="classic-slider">Classic</label>
                                    <input id="classic-slider" type="range" min="-20" max="20" value="0" step="0.1">
                                </div>
                                <div class="equalizer-slider">
                                    <label for="pop-slider">Pop</label>
                                    <input id="pop-slider" type="range" min="-20" max="20" value="0" step="0.1">
                                </div>
                                <div class="equalizer-slider">
                                    <label for="rock-slider">Rock</label>
                                    <input id="rock-slider" type="range" min="-20" max="20" value="0" step="0.1">
                                </div>
                                <div class="equalizer-slider">
                                    <label for="custom-slider">Custom</label>
                                    <input id="custom-slider" type="range" min="-20" max="20" value="0" step="0.1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-center" style="padding: 0px 5px;"></p>
                    <div class="container" style="padding: 0px;">
                        <div class="intro">
                            <form class="text-center" action="#" method="get">
                                <input class="form-control float-left fit-content" type="text" id="saavn-search-box"
                                    style="margin: 0px;color: var(--gray-dark);max-width: 100%;width: 75%;"
                                    placeholder="Enter Name, Year, Artist">
                                <button class="btn btn-primary" id="saavn-search-trigger" type="submit"
                                    style="text-align: center;" onclick="SaavnSearch()">Search</button>
                                <h5 class="text-uppercase text-center"
                                    style="color: rgb(165,255,184);">Results</h5>
                            </form>
                        </div>
                        <div id="saavn-results" style="margin-bottom: 20px;">
                            <h5>Featured</h5>
                        </div>
                        <div class="text-center" style="width:100%"><button id="loadmore" style="width: 100%;">Load
                                More</button></div>
                        <div class="button-container">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="audio-player"
        style="z-index: 99; background: rgba(255, 255, 255, 0.2); width: 100%; margin: 0; color: var(--light); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="row no-gutters align-items-center" style="padding: 10px;">
            <div class="col-auto" style="padding-right: 15px;">
                <img class="img-fluid" id="player-image"
                    style="height: 75px; width: 75px; border-radius: 50%;"
                    src="https://i.pinimg.com/originals/ed/54/d2/ed54d2fa700d36d4f2671e1be84651df.jpg" loading="lazy">
            </div>
            <div class="col">
                <div style="overflow: hidden;">
                    <div id="player-name"
                        style="font-size: 16px; font-weight: bold; white-space: nowrap; text-overflow: ellipsis;">Song
                    </div>
                    <div id="player-album" style="font-size: 14px; color: #aaa;">Album</div>
                </div>
                <div
                    style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                    <audio id="player" controls controlsList="nodownload"
                        style="width: 100%; margin-top: 10px; outline: none;">
                        <source id="audioSource" src=""></source>
                        Your browser does not support the audio format.
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <!-- floating downloader popup -->
    <div class="float-button"
        style="width:30px; height:30px; border-radius:50%; background-color:#fff; box-shadow: 0 0 10px #000; cursor:pointer; position:fixed;top:50px; right:20px; z-index:9999;">
        <!-- download icon -->
        <a href="javascript:void(0);" class="btn btn-primary" id="mpopupLink">
            <img src="https://img.icons8.com/ios/50/000000/download.png">
        </a>
    </div>

    <!-- Modal popup box -->
    <div id="mpopupBox" class="mpopup">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header" style="display:inline;">
                <span class="close">Ã—</span>
                <h2>Downloads</h2>
            </div>
            <div class="modal-body">
                <!-- list of songs, with a small cover art pic, name, album name -->
                <row>
                    <ul id="download-list" class="nobullets">
                        <li>
                            <div class="col">
                                <img id="download-cover"
                                    src="https://i.pinimg.com/originals/ed/54/d2/ed54d2fa700d36d4f2671e1be84651df.jpg"
                                    width="50px">
                                <div style="display: inline;">
                                    <span id="download-name">Song</span>
                                    <span id="download-album">Album</span>
                                    <br>
                                    <span id="download-size">Size</span>
                                    <span id="download-status" style="color:green">Compiling.</span>
                                </div>
                            </div>
                            <hr>
                        </li>
                    </ul>
                </row>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <p>Don't flood the Media Server, Have patience...</p>
            </div>
        </div>
    </div>
